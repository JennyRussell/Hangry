<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2U0mIIKdRx7_dTl7vyZMjlfJ3qqDVLd4&libraries=places&callback=initMap">
    </script> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Details</title>
</head>

<body class="bg-gray-900">
    <div id="hangry-nav-bar"></div>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <header class="text-red-500 text-center">Hangry</header>
    <section class="bg-yellow-400">

        <container id="">
            <div class="p-10">
                <!--Card 1-->
                <div class="max-w-sm rounded overflow-hidden shadow-lg">
                    <img id="detailImg" class="w-full">
                    <div class="px-6 py-4">
                        <div id="detailName" class="font-bold text-xl mb-2">Restaurant</div>
                        <p id="detailPhone" class="text-gray-700 text-base"></p>
                        <p id="detailAddress" class="text-gray-700 text-base"></p>
                        <p id="detailRating" class="text-gray-700 text-base"></p>
                    </div>
                </div>
            </div>
        </container>
    </section>
    <div class="bg-red-500" id="details">
        <h2 id="details" class="text-center">Details</h2>
    </div>
    <br>
    <div class="text-center" id="back">
        <button id="goBack" type="back" class="border-2 border-red-400 bg-yellow-400">Back to Favorites</button>
    </div>




    <script src="js/YelpApi.js"></script>
    <script src="js/CommonUtil.js"></script>
    <script src="js/details.js"></script>


</body>

</html>
